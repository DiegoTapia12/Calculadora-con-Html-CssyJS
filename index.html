<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon/calculator-line.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <main>
        <div class="container-calculadora">
            <div class="pantalla">
                <div class="resultado"></div>
            </div>

            <div class="teclas">
                <button class="operador" id="btn-c">c</button>
                <button class="operador" id="btn-delete"><i class="ri-delete-back-2-line"></i></button>
                <button class="btn-number" id="1">1</button>
                <button class="btn-number" id="2">2</button>
                <button class="btn-number" id="3">3</button>
                <button class="operador" id="+">+</button>
                <button class="btn-number" id="4">4</button>
                <button class="btn-number" id="5">5</button>
                <button class="btn-number" id="6">6</button>
                <button class="operador" id="-">-</button>
                <button class="btn-number" id="7">7</button>
                <button class="btn-number" id="8">8</button>
                <button class="btn-number" id="9">9</button>
                <button class="operador" id="*">*</button>
                <button class="operador" id=".">.</button>
                <button class="btn-number" id="0">0</button>
                <button class="operador" id="/">/</button>
                <button class="btn-igual" id="btn-igual">=</button>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
